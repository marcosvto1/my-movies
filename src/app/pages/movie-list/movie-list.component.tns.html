<Page>
  <ActionBar>
    <GridLayout rows="* , *, *">
      <Button text="☰" class="show-drawer-btn" row="0"></Button>
      <Label text="GERENCIAR FILMES" class="page-title" row="1"></Label>
      <Label text="Cadastre, edit, ou remova filmes da sua lista" class="page-subtitle" row="2"></Label>

    </GridLayout>
  </ActionBar>

  <StackLayout>
    <ListView [items]="movies">
      <ng-template let-movie="item">
        <GridLayout class="movie-container" columns="auto, *, auto">
          <Label class="movie-rating" col="0" text="{{ movie.rating }} ⭐"></Label>
          <StackLayout col="1">
            <Label class="movie-title" [text]="movie.title"></Label>
            <Label class="movie-obs" [text]="movie.obs"></Label>
          </StackLayout>
          <StackLayout col="2" class="movie-actions">
            <Label class="delete-movie-btn" text="❌"></Label>
            <Label class="watch-next-flag" [class.marked]="movie.toWatchNext" text="🍿"></Label>
          </StackLayout>
        </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>

</Page>
